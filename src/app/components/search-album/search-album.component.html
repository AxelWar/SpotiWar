<app-loading class="m-5" *ngIf="loading"></app-loading>

<div class="search">
  <div class="col">
    <input
      #searchTerm
      type="text"
      (keyup)="search(searchTerm.value)"
      class="form-control"
      placeholder="Search Album" />
  </div>
</div>

<app-cards-album *ngIf="!loading" [items]="albums"></app-cards-album>
