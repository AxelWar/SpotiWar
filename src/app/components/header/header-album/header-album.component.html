<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading || items">
  <div>
    <img [src]="items.images | noImage" class="img-thumb" />
  </div>

  <div>
    <h2>{{ items.name }}</h2>
    <p></p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search-song/:termino" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>
