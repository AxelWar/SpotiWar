<app-loading class="m-5" *ngIf="loading"></app-loading>

<div class="container main-container">

    <div class="row m-5">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar: </label>
                <input [(ngModel)]="buscar" name="buscar" #termino type="text" (keyup.enter)="buscar(termino.value)" class="form-control" placeholder="Buscar">
            </div>
        </div>
    </div>
</div>

<!-- <app-list *ngIf="tracks" [items]="tracks"></app-list> -->

<table class="table table-hover table-dark table-responsive">
    <thead>
        <tr class="bg-dark">
            <th>Nombre</th>
            <th>Album</th>
            <th>Artista</th>
            <th>Vista Previa</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let cancion of spotify.canciones">

            <td>{{cancion.name}}</td>
            <td>{{cancion.album.name}}</td>
            <td (click)="verArtista( cancion )" class="puntero">{{cancion.artists[0].name}}</td>
            <td>
                <audio [src]="cancion.preview_url" controls></audio>
            </td>
        </tr>
    </tbody>
</table>
