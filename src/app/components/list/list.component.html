<table class="table table-hover table-dark table-responsive">
    <thead>
        <tr class="bg-dark">
            <th>Nombre</th>
            <th>Album</th>
            <th>Artista</th>
            <th>Vista Previa</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of items">

            <td>{{item.name}}</td>
            <td>{{item.album.name}}</td>
            <td (click)="verArtista( item )" class="puntero">{{item.artists[0].name}}</td>
            <td>
                <audio [src]="item.preview_url" controls></audio>
            </td>
        </tr>
    </tbody>
</table>
