<h2 mat-dialog-title>Session Expired</h2>
<mat-dialog-content>
  <p>
    Your session has expired. Please log in again to continue enjoying Spotify.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="login-button" (click)="redirectLogin()">
    Log In
  </button>
</mat-dialog-actions>
