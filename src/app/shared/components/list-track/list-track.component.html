<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tracks" matSort class="mat-table">
    <!-- Track Number Column -->
    <ng-container matColumnDef="track_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Track #</th>
      <td mat-cell *matCellDef="let track">{{ track.track_number }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let track">{{ track.name }}</td>
    </ng-container>

    <!-- Artist Column -->
    <ng-container matColumnDef="artist" *ngIf="displayArtist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Artist</th>
      <td
        mat-cell
        *matCellDef="let track"
        (click)="seeArtist(track)"
        class="pointer">
        {{ track.artists[0]?.name }}
      </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let track">
        {{ track.duration_ms | date: 'mm:ss' }}
      </td>
    </ng-container>

    <!-- Preview Column -->
    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef>Preview</th>
      <td mat-cell *matCellDef="let track">
        <audio [src]="track.preview_url" controls></audio>
      </td>
    </ng-container>

    <!-- Fav Column -->
    <ng-container matColumnDef="fav">
      <th mat-header-cell *matHeaderCellDef>Fav</th>
      <td mat-cell *matCellDef="let track">
        <button (click)="checkIfFavorite(track.id)">
          <mat-icon *ngIf="checkFav(track.id)">star</mat-icon>
          <mat-icon *ngIf="!checkFav(track.id)">star_border</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
